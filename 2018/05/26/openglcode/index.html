50</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//</span></div><div class="line"><span class="comment">//  MyOpenGLView.m</span></div><div class="line"><span class="comment">//  opengl-mac</span></div><div class="line"><span class="comment">//</span></div><div class="line"><span class="comment">//  Created by niyao on 5/17/18.</span></div><div class="line"><span class="comment">//  Copyright © 2018 dourui. All rights reserved.</span></div><div class="line"><span class="comment">//</span></div><div class="line"></div><div class="line"><span class="meta">#import <span class="meta-string">"MyOpenGLView.h"</span></span></div><div class="line"></div><div class="line"><span class="class"><span class="keyword">@implementation</span> <span class="title">MyOpenGLView</span></span></div><div class="line"></div><div class="line">- (<span class="keyword">instancetype</span>)initWithFrame:(<span class="built_in">NSRect</span>)frameRect &#123;</div><div class="line">    <span class="keyword">if</span> (<span class="keyword">self</span> = [<span class="keyword">super</span> initWithFrame:frameRect]) &#123;</div><div class="line">        [<span class="keyword">self</span> initGL];</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="keyword">return</span> <span class="keyword">self</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (<span class="keyword">void</span>)initGL &#123;</div><div class="line">    <span class="built_in">NSLog</span>(<span class="string">@"...was here"</span>);</div><div class="line">    </div><div class="line">    <span class="comment">// 1. Create a context with opengl pixel format</span></div><div class="line">    <span class="built_in">NSOpenGLPixelFormatAttribute</span> pixelFormatAttributes[] =</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">NSOpenGLPFAOpenGLProfile</span>, <span class="built_in">NSOpenGLProfileVersion4_1Core</span>,</div><div class="line">        <span class="built_in">NSOpenGLPFAColorSize</span>    , <span class="number">24</span>                           ,</div><div class="line">        <span class="built_in">NSOpenGLPFAAlphaSize</span>    , <span class="number">8</span>                            ,</div><div class="line">        <span class="built_in">NSOpenGLPFADoubleBuffer</span> ,</div><div class="line">        <span class="built_in">NSOpenGLPFAAccelerated</span>  ,</div><div class="line">        <span class="built_in">NSOpenGLPFANoRecovery</span>   ,</div><div class="line">        <span class="number">0</span></div><div class="line">    &#125;;</div><div class="line">    <span class="built_in">NSOpenGLPixelFormat</span> *pixelFormat = [[<span class="built_in">NSOpenGLPixelFormat</span> alloc] initWithAttributes:pixelFormatAttributes];</div><div class="line">    </div><div class="line">    <span class="keyword">super</span>.pixelFormat = pixelFormat;</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (<span class="keyword">void</span>)drawRect:(<span class="built_in">NSRect</span>)dirtyRect &#123;</div><div class="line">    [<span class="keyword">super</span> drawRect:dirtyRect];</div><div class="line">    <span class="comment">// 2. Make the context current</span></div><div class="line">    [[<span class="keyword">self</span> openGLContext] makeCurrentContext];</div><div class="line">    </div><div class="line">    <span class="comment">// 3. Define and compile vertex and fragment shaders</span></div><div class="line">    GLuint  vs;</div><div class="line">    GLuint  fs;</div><div class="line">    <span class="keyword">const</span> <span class="keyword">char</span> *vss = <span class="string">"#version 330 core\n"</span></div><div class="line">    <span class="string">"layout (location = 0) in vec3 aPos;\n"</span></div><div class="line">    <span class="string">"void main()\n"</span></div><div class="line">    <span class="string">"&#123;\n"</span></div><div class="line">    <span class="string">"    gl_Position = vec4(aPos.x, aPos.y, aPos.z, 1.0);\n"</span></div><div class="line">    <span class="string">"&#125;\0"</span>;</div><div class="line">    </div><div class="line">    <span class="keyword">const</span> <span class="keyword">char</span> *fss = <span class="string">"#version 330 core\n"</span></div><div class="line">    <span class="string">"out vec4 FragColor;\n"</span></div><div class="line">    <span class="string">"void main()\n"</span></div><div class="line">    <span class="string">"&#123;\n"</span></div><div class="line">    <span class="string">"    FragColor = vec4(1.0f, 0.5f, 0.2f, 1.0f);\n"</span></div><div class="line">    <span class="string">"&#125;\n\0"</span>;</div><div class="line">    </div><div class="line">    vs = glCreateShader(GL_VERTEX_SHADER);</div><div class="line">    glShaderSource(vs, <span class="number">1</span>, &amp;vss, <span class="literal">NULL</span>);</div><div class="line">    glCompileShader(vs);</div><div class="line">    fs = glCreateShader(GL_FRAGMENT_SHADER);</div><div class="line">    glShaderSource(fs, <span class="number">1</span>, &amp;fss, <span class="literal">NULL</span>);</div><div class="line">    glCompileShader(fs);</div><div class="line">    printf(<span class="string">"vs: %i, fs: %i\n"</span>,vs,fs);</div><div class="line">    </div><div class="line">    <span class="keyword">int</span> success;</div><div class="line">    <span class="keyword">char</span> infoLog[<span class="number">512</span>];</div><div class="line">    glGetShaderiv(vs, GL_COMPILE_STATUS, &amp;success);</div><div class="line">    <span class="keyword">if</span> (!success)</div><div class="line">    &#123;</div><div class="line">        glGetShaderInfoLog(vs, <span class="number">512</span>, <span class="literal">NULL</span>, infoLog);</div><div class="line">        printf(<span class="string">"ERROR::SHADER::VERTEX::COMPILATION_FAILED\n%s\n"</span>, infoLog);</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    glGetShaderiv(fs, GL_COMPILE_STATUS, &amp;success);</div><div class="line">    <span class="keyword">if</span> (!success)</div><div class="line">    &#123;</div><div class="line">        glGetShaderInfoLog(fs, <span class="number">512</span>, <span class="literal">NULL</span>, infoLog);</div><div class="line">        printf(<span class="string">"ERROR::SHADER::FRAGMENT::COMPILATION_FAILED\n%s\n"</span>, infoLog);</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    <span class="comment">// 4. Attach the shaders</span></div><div class="line">    shaderProgram = glCreateProgram();</div><div class="line">    glAttachShader(shaderProgram, vs);</div><div class="line">    glAttachShader(shaderProgram, fs);</div><div class="line">    glLinkProgram(shaderProgram);</div><div class="line">    <span class="comment">// check for linking errors</span></div><div class="line">    glGetProgramiv(shaderProgram, GL_LINK_STATUS, &amp;success);</div><div class="line">    <span class="keyword">if</span> (!success) &#123;</div><div class="line">        glGetProgramInfoLog(shaderProgram, <span class="number">512</span>, <span class="literal">NULL</span>, infoLog);</div><div class="line">        printf(<span class="string">"ERROR::SHADER::PROGRAM::LINKING_FAILED\n%s\n"</span>, infoLog);</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    glDeleteShader(vs);</div><div class="line">    glDeleteShader(fs);</div><div class="line">    printf(<span class="string">"positionUniform: %i, colourAttribute: %i, positionAttribute: %i\n"</span>,positionUniform,colourAttribute,positionAttribute);</div><div class="line">    <span class="comment">// There is no space (or other values) between each set of 3 values. The values are tightly packed in the array.</span></div><div class="line">    <span class="keyword">float</span> vertices[] = &#123;</div><div class="line">        <span class="number">0.5</span>f,  <span class="number">0.5</span>f, <span class="number">0.0</span>f,  <span class="comment">// top right</span></div><div class="line">        <span class="number">0.5</span>f, <span class="number">-0.5</span>f, <span class="number">0.0</span>f,  <span class="comment">// bottom right</span></div><div class="line">        <span class="number">-0.5</span>f, <span class="number">-0.5</span>f, <span class="number">0.0</span>f,  <span class="comment">// bottom left</span></div><div class="line">        <span class="number">-0.5</span>f,  <span class="number">0.5</span>f, <span class="number">0.0</span>f   <span class="comment">// top left</span></div><div class="line">    &#125;;</div><div class="line">    <span class="keyword">unsigned</span> <span class="keyword">int</span> indices[] = &#123;  <span class="comment">// note that we start from 0!</span></div><div class="line">        <span class="number">0</span>, <span class="number">1</span>, <span class="number">3</span>,  <span class="comment">// first Triangle</span></div><div class="line">        <span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>   <span class="comment">// second Triangle</span></div><div class="line">    &#125;;</div><div class="line">    <span class="keyword">unsigned</span> <span class="keyword">int</span> VBO, VAO, EBO;</div><div class="line">    <span class="comment">// bind the Vertex Array Object first, then bind and set vertex buffer(s), and then configure vertex attributes(s).</span></div><div class="line">    glGenVertexArrays(<span class="number">1</span>, &amp;VAO);</div><div class="line">    glBindVertexArray(VAO);</div><div class="line">    </div><div class="line">    glGenBuffers(<span class="number">1</span>, &amp;VBO);</div><div class="line">    glBindBuffer(GL_ARRAY_BUFFER, VBO);</div><div class="line">    glBufferData(GL_ARRAY_BUFFER, <span class="keyword">sizeof</span>(vertices), vertices, GL_STATIC_DRAW);</div><div class="line">    </div><div class="line">    glGenBuffers(<span class="number">1</span>, &amp;EBO);</div><div class="line">    glBindBuffer(GL_ELEMENT_ARRAY_BUFFER, EBO);</div><div class="line">    glBufferData(GL_ELEMENT_ARRAY_BUFFER, <span class="keyword">sizeof</span>(indices), indices, GL_STATIC_DRAW);</div><div class="line">    </div><div class="line">    glVertexAttribPointer(<span class="number">0</span>, <span class="number">3</span>, GL_FLOAT, GL_FALSE, <span class="number">3</span> * <span class="keyword">sizeof</span>(<span class="keyword">float</span>), (<span class="keyword">void</span>*)<span class="number">0</span>);</div><div class="line">    glEnableVertexAttribArray(<span class="number">0</span>);</div><div class="line">    </div><div class="line">    <span class="comment">// note that this is allowed, the call to glVertexAttribPointer registered VBO as the vertex attribute's bound vertex buffer object so afterwards we can safely unbind</span></div><div class="line">    glBindBuffer(GL_ARRAY_BUFFER, <span class="number">0</span>);</div><div class="line">    </div><div class="line">    <span class="comment">// remember: do NOT unbind the EBO while a VAO is active as the bound element buffer object IS stored in the VAO; keep the EBO bound.</span></div><div class="line">    <span class="comment">//glBindBuffer(GL_ELEMENT_ARRAY_BUFFER, 0);</span></div><div class="line">    </div><div class="line">    <span class="comment">// You can unbind the VAO afterwards so other VAO calls won't accidentally modify this VAO, but this rarely happens. Modifying other</span></div><div class="line">    <span class="comment">// VAOs requires a call to glBindVertexArray anyways so we generally don't unbind VAOs (nor VBOs) when it's not directly necessary.</span></div><div class="line">    glBindVertexArray(<span class="number">0</span>);</div><div class="line">    <span class="comment">// Drawing code here.</span></div><div class="line">    glViewport(<span class="number">10</span>, <span class="number">10</span>, <span class="number">100</span>, <span class="number">100</span>);</div><div class="line">    glClearColor(<span class="number">0.2</span>f, <span class="number">0.3</span>f, <span class="number">0.3</span>f, <span class="number">1.0</span>f);</div><div class="line">    glClear(GL_COLOR_BUFFER_BIT);</div><div class="line">    </div><div class="line">    <span class="comment">// draw our first triangle</span></div><div class="line"><span class="comment">//    glUseProgram(shaderProgram);</span></div><div class="line"><span class="comment">//    glBindVertexArray(VAO);</span></div><div class="line"><span class="comment">//    glDrawArrays(GL_TRIANGLES, 0, 3);</span></div><div class="line"><span class="comment">//    glBindVertexArray(0);</span></div><div class="line">    glUseProgram(shaderProgram);</div><div class="line">    glBindVertexArray(VAO);</div><div class="line"></div><div class="line">    glDrawElements(GL_TRIANGLES, <span class="number">6</span>, GL_UNSIGNED_INT, <span class="number">0</span>);</div><div class="line">    </div><div class="line">    [[<span class="keyword">self</span> openGLContext] flushBuffer];</div><div class="line">&#125;</div><div class="line"><span class="keyword">@end</span></div></pre></td></tr></table></figure>
